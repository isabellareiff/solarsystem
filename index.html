<html>
    <head>
        <title>Solar System</title>
        <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
        <script src="aframe-particle-system-component.js"></script>
    </head>
    <body>
        <a-scene>
            <a-asset>
                <img id="galaxy" src="galaxy.jpg"/>
                <img id="mercury" src='mercury.jpg' />
                <img id="venus" src='venus.png'/>
                <img id="earth" src='earth.jpg'/>
                <img id="mars" src='mars.jpg'/>
                <img id="jupiter" src='jupiter.png'/>
                <img id="saturn" src ='saturn.png'/>
                <img id="uranus" src='uranus.jpg'/>
                <img id="neptune" src='neptune.png'/>
                <img id="pluto" src='pluto.png'/>
                <img id="star" src='stars.png'/>
                <img id="star1" src='star.png'/>
                <img id="star2" src='star.gif'/>
            </a-asset>
            <!--background-->
            <a-sky src=#galaxy></a-sky>
            <!--stars-->
            <a-entity position="0 2.25 -5" particle-system="preset: dust; size: 0.5; particleCount: 5000; color: #FFFFFF , #6C938F"></a-entity>

            <!--mercury -->
            <a-entity>
              <a-entity position="0 0 0"></a-entity>
              <a-animation attribute="rotation"
               dur="12000"
               easing="linear"
               fill="forwards"
               to="0 360 0"
               repeat="indefinite"></a-animation>
            <a-sphere material= "src: #mercury" radius="1" position="-38 1 -20" rotation="0 45 0">
                <a-animation attribute="rotation" dur="3000" easing="linear" fill="forwards" to="0 360 0" repeat="indefinite" ></a-animation>
